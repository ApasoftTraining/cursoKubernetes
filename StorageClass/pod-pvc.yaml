apiVersion: v1
kind: Pod
metadata:
  name: pv-pod-storage-class
spec:
  volumes:
    - name: pv-storage
      persistentVolumeClaim:
        claimName: pvc-bbdd
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv-storage
